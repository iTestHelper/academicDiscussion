<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestHelper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
  </head>

  <body class="">
    <nav class="navbar navbar-dark bg-teal-dark py-1">
      <div class="container-fluid">
        <div class="navbar-header d-flex align-items-center mx-1">
          <a class="navbar-brand d-flex align-items-baseline" href="#">
            TestHelper
          </a>
          <i
            class="bi bi-list fw-bold text-white d-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#thFeatures"
            aria-expanded="false"
            aria-controls="thFeatures"
          ></i>
        </div>
        <div class="me-auto collapse show d-none" id="thFeatures">
          <button
            class="btn btn-outline-feature"
            id=""
            data-bs-toggle="button"
            aria-pressed="true"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Highlight"
          >
            <i class="bi bi-highlighter"></i>
          </button>
          <button
            class="btn btn-outline-feature"
            id=""
            data-toggle="tooltip"
            data-placement="bottom"
            title="Pause"
          >
            <i class="bi bi-clock-fill"></i>
          </button>
          <button
            class="btn btn-outline-feature"
            id="transcript-btn"
            data-bs-toggle="collapse"
            data-bs-target="#transcript-col"
            aria-expanded="false"
            aria-controls="transcript-col"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Sample"
          >
            <i class="bi bi-chat-left-text"></i>
          </button>
          <button
            class="btn btn-outline-feature"
            id=""
            data-toggle="tooltip"
            data-placement="bottom"
            title="Exit"
          >
            <i class="bi bi-box-arrow-left"></i>
          </button>
        </div>
        <div class="ms-auto d-none">
          <button class="btn btn-outline-default" id="">
            Volume <i class="bi bi-volume-up-fill"></i>
          </button>
          <button class="btn btn-outline-default" id="">
            <i class="bi bi-chevron-left"></i> Back
          </button>
          <button class="btn btn-outline-default btn-next" id="">
            Next <i class="bi bi-chevron-right"></i>
          </button>
        </div>
      </div>
    </nav>
    <div
      class="container-fluid info-bar bg-custom-gray py-1 px-4 d-none"
      style="height: 32px"
    >
      <div class="row fs-7 fw-bold">
        <div class="col-6 text-start">
          <span class="fs-section">ETS</span>
          <span class="fs-section">01</span> |
          <span class="fs-section">Writing</span>|
          <span>Academic Disscusion</span>
        </div>
        <div class="col-6 text-end">
          <span>00:08:27</span>
          <i class="bi bi-eye-slash-fill"></i>
          <span>Hide Time</span>
        </div>
      </div>
    </div>
    <div class="limited-height overflow-hidden">
      <main class="container mt-5">
        <p>Writing for an Academic Discussion practice questions (by ETS)</p>
        <div id="button-container" class="d-flex flex-wrap"></div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/writing.js"></script>
  </body>
</html>
